    <title>Random Restaurant</title>
    <style>
        .photo {
            width: 150px;
            
        }
        .photo img {
            width: 100%;
            object-fit: cover;
            height: 150px;
        }
        .row-restaurant {
            height: 160px;
            overflow: hidden;
            margin-bottom: 10px;
        }
    </style>
    
    

    <script>
      
        $(window).on('load', function(){
            
            setTimeout(removeLoader, 800); //wait for page load PLUS two seconds.
          });
          function removeLoader(){
              $( ".loader" ).fadeOut(100, function() {
                // fadeOut complete. Remove the loading div
                $( ".loader" ).remove(); //makes page more lightweight 
                $(".container-resturants").show();
            });
              
          } 
        
       
        let lat= 43.2464343
        let lng = -79.8618984 
       

        function getRestaurants() {
            $.get(`https://fewd-10244.herokuapp.com/api/api.php?lat=${lat}&long=${lng}`, restaurantsCallback);
        }   
        removeLoader();
        function restaurantsCallback(data) {
            let businessess = JSON.parse(data).businesses;
            let $containerRestaurants = $('.container-restaurants');
            let $rowTemplate = $('.row-template');
            businessess.forEach((val) => {
                let phoneNumber = val.phone;
                let phoneNumberDisplay = val.display_phone;
                let categories = val.categories[0].title; // getting the categories 
               
                let address = val.location.address1;
                $rowClone = $rowTemplate.clone();
                $rowClone.removeClass('d-none row-template');
                $rowClone.find('h3').text(val.name); // this is the resturant name
                $rowClone.find('.photo img').attr('src', val.image_url); // this is the image 
                $rowClone.find('.phone a').attr('href', `tel:${phoneNumber}`).text(phoneNumberDisplay); // this is the phone number
                $rowClone.find('.categories ').append(categories); // this is getting the categories 
                $rowClone.find('.address ').text(address); // this is getting the address

                $rowClone.appendTo($containerRestaurants);
            })
        }
        $(document).ready(getRestaurants());


    </script>
</head>

                            </div>
                        
                    </div>
                    </div>
                </div>
            </div>
        </div>
